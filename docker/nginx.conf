upstream chatwoot {
    server rails:3000 fail_timeout=0;
}

server {
    listen 80;
    server_name service.sjlpj.cn;  # 你的域名
    
    # 重定向所有 HTTP 流量到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name service.sjlpj.cn;  # 你的域名

    # SSL 配置 (将由 Let's Encrypt 自动配置)
    # ssl_certificate /etc/letsencrypt/live/service.sjlpj.cn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/service.sjlpj.cn/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 上传文件大小限制
    client_max_body_size 100M;
    
    # 日志配置
    access_log /var/log/nginx/chatwoot_access.log;
    error_log /var/log/nginx/chatwoot_error.log;

    location / {
        proxy_pass http://chatwoot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://chatwoot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://chatwoot/health;
        proxy_set_header Host $host;
        access_log off;
    }
}